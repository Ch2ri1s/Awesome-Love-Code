<body id="bgc">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

	<link rel="icon" type="image/x-icon" href="https://i.loli.net/2021/06/03/lFg2V4WUcmkB98G.png">
	<meta name="language" content="zh-CN">
	<meta name="title" content="小孙同学">

	<meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<div class="mb-box">
		<div class="bb">

			<h2>小情书</h2>
			<div class="bb_text">
				<div id="code">
					亲爱的，生日快乐！在这个特别的日子里，我想对你说：你的笑容是我每天的阳光，你的陪伴是我最大的幸福。愿你的每一个愿望都能实现，每一个梦想都能成真。愿你的每一天都充满爱、快乐和惊喜。感谢你出现在我的生命里，给我带来了无尽的温暖和力量。让我们携手走过每一个春夏秋冬，共同创造更多美好的回忆。愿你的生日快乐，愿你的未来更加精彩！
				</div>
			</div>
			<p class="bb_myname">
				郭亚行<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
	<audio id="main_audio" autoplay="autoplay" preload="auto" loop="">
		<source src="http://t.cn/RRxEs1c" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="js/count.js"></script>


	<script type="text/javascript" async="" src="js/su.js"></script>

</body>
